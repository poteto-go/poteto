name: Test

on:
  push:
    paths:
      - "**.go"

env:
  GO_VERSION: "1.21.8"

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Use golang
        uses: actions/setup-go@v5
        with:
          go-version: $GO_VERSION
      - name: Run Test
        run: go test -cover -bench . -benchmem
